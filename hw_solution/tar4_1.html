<!DOCTYPE html>
<html lang="en">
<head>
    <title>targil 4</title>
</head>
<body>
    <script>
        x = parseInt(prompt('Enter 1st number: ')) 
        y = parseInt(prompt('Enter 2nd number: ')) 
        if (x % y == 0) {
            document.write(`${x} / ${y} without a reminder`)
        }
        if (y % x == 0) {
            document.write(`${y} / ${x} without a reminder`)
        }        
    </script>
</body>
</html>
