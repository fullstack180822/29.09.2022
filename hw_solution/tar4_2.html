c<!DOCTYPE html>
<html lang="en">
<head>
    <title>targil 4</title>
</head>
<body>
    <script>
        x = parseInt(prompt('Enter 1-9,999 number: ')) 
        document.write(`Number is: ${x}`)

        // example:
        // if (x % 2 == 0) {
        //     document.write('Zugi')
        // } 
        // else if (x == 3) {
        //     document.write('3')
        // }
        // else  {
        //     document.write('E-Zugi')
        // }

        // document.write(x % 2 == 0 ? 'Zugi' : x == 3 ? '3' : 'E-Zugi')

        if (x <= 9) {
            document.write(`${x} has 1 digits`)
        } 
        else if (x <= 99) {
            document.write(`${x} has 2 digits`)
        } 
        else if (x <= 999) {
            document.write(`${x} has 3 digits`)
        }         
        else {
            document.write(`${x} has 4 digits [assuming 1-9,999]`)
        }

        // ternary
        // 1
        document.write(`${x} has`)
        document.write(x <= 9 ? '1' : x <= 99 ? '2' : x <= 999 ? '3' : '4')
        document.write(`digits`)
        // 2
        document.write(`${x} has ${x <= 9 ? '1' : x <= 99 ? '2' : x <= 999 ? '3' : '4'} digits`)
        

    </script>
</body>
</html>
