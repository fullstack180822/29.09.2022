<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        salary = parseInt(prompt('Enter 1st number: ')) 

        // 10%: 0-23 
        // 20%: 23-46
        // 30%: 46-120
        // 40%: 120-220
        // 50%: 220+

        if (salary <= 23000) {
            mas = salary * 0.1
        } 
        else if (salary <= 46000) {
            mas = 23000 * 0.1;
            mas = mas + (salary - 23000) * 0.2
        }
        else if (salary <= 120000) {
            mas = 23000 * 0.1;
            mas = mas + 23000 * 0.2;
            mas = mas + (salary - 46000) * 0.3
        }        
        else if (salary <= 220000) {
            mas = 23000 * 0.1;
            // shortcut2: 
            // 1
            // mas += 23000 * 0.2;
            // mas = mas + 23000 * 0.2; 
            // 2
            // x = x * 2
            // x *= 2
            // 3
            // x = x + 1
            // x += 1
            // x++
            // 4
            // x = x - 1
            // x -= 1
            // x--
            mas = mas + 23000 * 0.2; 
            mas = mas + 74000 * 0.3;
            mas = mas + (salary - 120000) * 0.4
        }         
        else  {
            mas = 23000 * 0.1;
            mas = mas + 23000 * 0.2;
            mas = mas + 74000 * 0.3;
            mas = mas + 100000 * 0.4;
            mas = mas + (salary - 220000) * 0.5
        }                 
    </script>
</body>
