<!DOCTYPE html>
<html lang="en">
<head>
    <title>loops</title>
</head>
<body>
    <hr>
    <p>number: <input id="id_num" type="number" /></p>
    
    <p>click here : <button type="button" onclick="buttonClick()">Click me!</button></p>
    <script>
        
        function buttonClick() {
            
            _top = parseInt(document.getElementById('id_num').value)
            x = 1
            while (x <= _top) {
                document.write(`${x} <br/>`)
                x++
            }     
        }
        
    </script>
</body>
</html>
