<!DOCTYPE html>
<html lang="en">
<head>
    <title>loops</title>
</head>
<body>
    <script>
        // prompt num
        // prompt den
        // print num / den if den is not zero -else print 'cannot divide by zero'
        num = parseInt(prompt('Enter num: ')) 
        den = parseInt(prompt('Enter den: ')) 

        while (den == 0) {
            document.write(`cannot divide by zero <br />`)
            den = parseInt(prompt('Enter den: ')) 
        }

        document.write(`${num} / ${den} = ${num/den}`)
        
    </script>
</body>
</html>
