<!DOCTYPE html>
<html lang="en">
<head>
    <title>loops</title>
</head>
<body>
    <script>

    a = parseInt(prompt('Enter num #1: ')) 
    b = parseInt(prompt('Enter num #2: '))         

    // 1
    if (a > b) {
        x = b
        _top = a
    }
    else {
        x = a
        _top = b
    }
    // 2
    x = a > b ? b : a
    _top = a > b ? a : b

    while (x <= _top) {
        document.write(`${x} <br/>`)
        x++
    }       
        
    </script>
</body>
</html>
